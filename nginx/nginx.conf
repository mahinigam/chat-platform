events {
    worker_connections 10000;  # High concurrency support
}

http {
    # Upstream backend servers (scaled instances)
    upstream backend_servers {
        # IP hash for sticky sessions (ensures user stays on same server)
        # Can be changed to least_conn for better load distribution
        ip_hash;
        
        # Docker Compose will resolve backend service to multiple IPs when scaled
        server backend:3000 max_fails=3 fail_timeout=30s;
    }

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for WebSocket
        proxy_buffering off;
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;

        # WebSocket timeout settings (keep connections alive)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://backend_servers/health;
        }

        # API and WebSocket proxy
        location / {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable request buffering for real-time data
            proxy_request_buffering off;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
