events {
    worker_connections 10000;  # High concurrency support
}

http {
    # Upstream backend servers (scaled instances)
    upstream backend_servers {
        # IP hash for sticky sessions (ensures user stays on same server)
        # Can be changed to least_conn for better load distribution
        ip_hash;
        # Docker Compose will resolve backend service to multiple IPs when scaled
        server backend:3000 max_fails=3 fail_timeout=30s;
    }

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Increase upload size (default is 1MB)
    client_max_body_size 50M;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Increase buffer sizes for WebSocket
        proxy_buffering off;
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;

        # WebSocket timeout settings (keep connections alive)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://backend_servers/health;
        }

        # Proxy API calls to backend
        location /api/ {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
        }

        # WebSocket (socket.io) proxy to backend
        location /socket.io/ {
            proxy_pass http://backend_servers/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
        }

        # Serve uploaded files from backend
        location /uploads/ {
            proxy_pass http://backend_servers/uploads/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
